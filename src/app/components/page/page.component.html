<div class="topbar">
  <div class="topbar-datetime">{{ today | date:'ccc dd LLL yyyy - hh:mm' | titlecase }}</div>
  <div class="topbar-pagetitle">{{ title | uppercase }}</div>
  <i class="bi bi-arrow-clockwise topbar-refreshpage"
    title="Refresh Page"
    (click)="refreshPage()"></i>
</div>
<div class="content">
  <ng-content></ng-content>
</div>
